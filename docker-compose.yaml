version: '3.5'
services:

  notification-db:
    image: postgres:9.6.9
    container_name: notification-db
    volumes:
      - ./scripts/postgresinit.sql:/docker-entrypoint-initdb.d/postgresinit.sql
    ports:
      - "5435:5432"
    networks:
      - default
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: "Asia/Novosibirsk"
      PGTZ: "Asia/Novosibirsk"

  notification-service:
    image: notification-service
    container_name: notification-service
    volumes:
      - ./scripts/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
    command: ["/wait-for-it.sh", "notification-db:5432", "--timeout=45", "--", "catalina.sh", "run"]
    environment:
      TZ: "Asia/Novosibirsk"
    ports:
      - "8082:8080"
    networks:
      - default
    depends_on:
      - notification-db

networks:
  default:
    name: app-network
    driver: bridge